
# 介绍
# YAML 文件
# 数据存储位置
    # 1、文件
    # 2、数据库
# 文件后缀名
    # 1、data.yaml
    # 2、data.yml
# 语法规则
    # 1、大小写敏感
    # 2、缩进表示层级关系， 相同层级的元素左对齐
# 支持数据类型
    # 1、对象 -- python的字典
    # 2、数组 -- python的列表
    # 3、纯量 -- python单个变量值
# 返回值
    # !!!字典!!!!
# 编写注意事项
    # 1、# 注释符号
    # 2、必须用英文符号，每个冒号后必须要有空格


#name: 'lili'
#Name: "lili"

# --------------------对象----------------------
# 对象 - 第一种写法
# info: {"name":"lili", "age":"18"}  # python字典

## 对象 - 第二种写法
#info:
#  name: "lili"
#  age: "18"

# --------------------列表-----------------------
# yaml数组 -: 代表列表    'data1': ['lili', '女']
#data1:
#  - "lili"
#  - "女"

# python 列表           'data2': ['name', '男']
#data2:
#  ["name", "男"]

# json格式              'data3': [{'name': '张三'}, {'name': '李四'}]}
#data3:
#  - name: "张三"
#  - name: "李四"

# --------------------字符串-----------------------
#name_str: lili  # 自动转换数据类型

# --------------------整数、浮点数-----------------------
#int_value: 122
#float_value: 12.001

# --------------------布尔值-----------------------
#value1: true
#value2: false
#value3: True
#value4: False   #同样支持布尔数据类型

# --------------------空类型-----------------------
# yaml ~表示none
#value5: ~
## python类型None ， 不支持 会转换成字符串
#value6: None
#value7: none
## 没有复制，支持
#value8:
## js shell java 数据类型  支持
#value9: Null
#value10: null

# --------------------空类型-----------------------
#  datetime.datetime(2020, 11, 11, 11, 11, 11)
date1: 2020-11-11 11:11:11
#  datetime.date(2020, 11, 11)
date2: 2020-11-11
#  40271 int
date3: 11:11:11
# 当时分秒出现个位数时,或只有日期时，必须前面补0
# 'date4': '2020-11-11 1:1:1'
date4: 2020-11-11 1:1:1
# 'data5': datetime.datetime(2020, 11, 11, 1, 1, 1)
data5: 2020-11-11 01:01:01
# 'date6': '2020-1-1'
date6: 2020-1-1
# 'date7': datetime.date(2020, 1, 1)
date7: 2020-01-01